<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text to Sentences with OpenAI</title>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Optional: Include a CSS library or custom styles here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fafafa;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .sentence {
            background-color: #f0f0f0;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .logs {
            background-color: #e8e8e8;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 10px;
        }
        .toggle-button {
            margin-left: 10px;
            padding: 5px 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Your TypeScript and JSX Code -->
    <script type="text/babel" data-type="module" data-presets="env,react,typescript">
        const { useState, useEffect } = React;

        const SentenceSplitter = () => {
            // State variables
            const [text, setText] = useState('');
            const [apiKey, setApiKey] = useState('');
            const [sentences, setSentences] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [logs, setLogs] = useState([]);
            const [showApiKey, setShowApiKey] = useState(false);

            // Load API key from localStorage or URL hash on initial render
            useEffect(() => {
                // Attempt to load from localStorage
                const storedApiKey = localStorage.getItem('openai_api_key');
                if (storedApiKey) {
                    setApiKey(storedApiKey);
                } else {
                    // Fallback to URL hash
                    const hash = window.location.hash.substring(1);
                    if (hash.startsWith('apiKey=')) {
                        const key = decodeURIComponent(hash.split('=')[1]);
                        setApiKey(key);
                        localStorage.setItem('openai_api_key', key);
                    }
                }
            }, []);

            // Function to handle API key changes
            const handleApiKeyChange = (e) => {
                const value = e.target.value;
                setApiKey(value);
                localStorage.setItem('openai_api_key', value);
            };

            // Function to toggle API key visibility
            const toggleApiKeyVisibility = () => {
                setShowApiKey(!showApiKey);
            };

            // Function to handle form submission
            const handleSubmit = async (e) => {
                e.preventDefault();
                setError(null);

                if (!apiKey) {
                    setError('Please provide your OpenAI API key.');
                    return;
                }

                if (!text.trim()) {
                    setError('Please enter some text to process.');
                    return;
                }

                setLoading(true);

                try {
                    // Prepare the prompt for splitting into sentences
                    const prompt = `Split the following text into an array of individual sentences:\n\n${text}`;

                    // Log the prompt
                    const promptLog = {
                        type: 'prompt',
                        content: prompt,
                        timestamp: new Date().toLocaleString()
                    };
                    setLogs(prevLogs => [promptLog, ...prevLogs]);

                    // Make the API call
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o', // Updated model name
                            messages: [
                                { role: 'system', content: 'You are a helpful assistant that splits text into sentences.' },
                                { role: 'user', content: prompt }
                            ],
                            max_tokens: 1000,
                            temperature: 0.3
                        })
                    });

                    // Handle non-OK responses
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error.message || 'API request failed.');
                    }

                    const data = await response.json();
                    const content = data.choices[0].message.content;

                    // Log the response
                    const responseLog = {
                        type: 'response',
                        content: content,
                        timestamp: new Date().toLocaleString()
                    };
                    setLogs(prevLogs => [responseLog, ...prevLogs]);

                    // Parse the response
                    let parsedSentences = [];

                    try {
                        parsedSentences = JSON.parse(content);
                        if (!Array.isArray(parsedSentences)) {
                            throw new Error('Response is not an array.');
                        }
                    } catch (parseError) {
                        // Log the parse error
                        const parseErrorLog = {
                            type: 'parse-error',
                            content: parseError.message,
                            timestamp: new Date().toLocaleString()
                        };
                        setLogs(prevLogs => [parseErrorLog, ...prevLogs]);

                        // Display error message instead of manual segmentation
                        throw new Error('Failed to parse the response from the LLM. Please try again or adjust your input.');
                    }

                    setSentences(parsedSentences);
                } catch (err) {
                    setError(err.message || 'An unexpected error occurred.');

                    // Log the error
                    const errorLog = {
                        type: 'error',
                        content: err.message || 'An unexpected error occurred.',
                        timestamp: new Date().toLocaleString()
                    };
                    setLogs(prevLogs => [errorLog, ...prevLogs]);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div>
                    <h1>Text to Sentences Converter</h1>
                    <form onSubmit={handleSubmit}>
                        <label>
                            OpenAI API Key:
                            <div style={{ position: 'relative' }}>
                                <input
                                    type={showApiKey ? 'text' : 'password'}
                                    value={apiKey}
                                    onChange={handleApiKeyChange}
                                    placeholder="Enter your API key"
                                    required
                                />
                                <button
                                    type="button"
                                    onClick={toggleApiKeyVisibility}
                                    className="toggle-button"
                                >
                                    {showApiKey ? 'Hide' : 'Show'}
                                </button>
                            </div>
                        </label>
                        <br />
                        <label>
                            Enter Text:
                            <textarea
                                value={text}
                                onChange={(e) => setText(e.target.value)}
                                placeholder="Paste your text here..."
                                required
                            ></textarea>
                        </label>
                        <br />
                        <button type="submit" disabled={loading}>
                            {loading ? 'Processing...' : 'Split into Sentences'}
                        </button>
                    </form>
                    {error && <div className="error">Error: {error}</div>}
                    {sentences.length > 0 && (
                        <div>
                            <h2>Sentences:</h2>
                            {sentences.map((sentence, index) => (
                                <div key={index} className="sentence">
                                    {index + 1}. {sentence}
                                </div>
                            ))}
                        </div>
                    )}
                    {logs.length > 0 && (
                        <div className="logs">
                            <h2>Logs:</h2>
                            {logs.map((log, index) => (
                                <div key={index} className="log-entry">
                                    <strong>{log.timestamp} - {log.type.toUpperCase()}:</strong>
                                    <pre style={{ whiteSpace: 'pre-wrap', wordWrap: 'break-word' }}>{log.content}</pre>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<SentenceSplitter />);
    </script>
</body>
</html>
